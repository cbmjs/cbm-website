<!doctype html>

{% capture nav %}
  <a href="./">Home</a>
  <a href="guide/">Guide</a>
  <a href="api/">API</a>
  <a href="try/">try</a>
  <a href="download/">Download</a>
  <a href="contribute/">contribute</a>
{% endcapture %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <base href="{{ site.baseurl }}/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#1E8EF3">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />

  <title>
    {{ page.title }}{% if page.path != "index.md" %} &middot; {{ site.title }} {% endif %}
  </title>

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <!-- favicons -->
  <link rel="shortcut icon" href="img/favicon-152x152.png">
  <link rel="icon" type="image/png" sizes="152x152" href="img/favicon-152x152.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/favicon-152x152.png">

  <!-- style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body id="{{ page.id }}" class="{{ page.class }}">

  <div class="wrap">
    {% include fork-on-github.html %}

    <header id="header">
      <!-- <span id="logo">
        <a href="" title="cbm.js"><img id="cbm-logo" src="img/logo/cbm240x.png"></a>
      </span> -->

      <nav id="nav">
        {{ nav }}
      </nav>
      <div id="search">
        <label for="label">Search on this site: </label>
        <div class="input-wrapper">
          <input placeholder="e.g. cbm.call..." type="search" id="doc-search" class="doc-search" />
        </div>
      </div>
    </header>

    <main id="main">
      {{ content }}
    </main>

  </div>

  <footer id="footer">
    <div class="wrap" style="display: table"><span style="display: table-cell;vertical-align:middle;">Made with
    <span style="color: #ff0000;">&hearts;</span> by
    <a href="https://iamnapo.me">Napoleon</a>.</span></div>
  </footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
<script src="script.js"></script>
</body>

</html>
